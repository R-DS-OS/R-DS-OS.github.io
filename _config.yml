# Site wide configuration

title: R und Data Science Meetup Osnabrück
locale: de_DE
description: "Wir sind das Meetup für alle aus dem Osnabrücker Raum, die Interesse an R und Data Science haben. 
    Anmeldung und weitere Infos auf www.meetup.com/de-DE/Osnabrueck-R-und-Data-Science"
logo: site-logo_1zu1.png
search: true
url: https://R-DS-OS.github.io/

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Site owner
owner:
  name: R-DS-OS
  avatar: site-logo.png
  email: #you@email.com
  disqus-shortname:
  twitter: #username
  facebook: #username
  github: R-DS-OS
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: #username
  instagram: #username
  flickr: #username
  tumblr: #username
  pinterest: #username
  weibo: #userid
  google:
    plus: #username
    analytics:
    verify:
    ad-client:
    ad-slot:
  bing-verify:
